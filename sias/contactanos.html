<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/materialize.css">
    <title>Contactanos - Software de Inventarios</title>
</head>

<body class="#eceff1 blue-grey lighten-5">
    <!-- Encabezado de la página -->
    <header>
        <nav>
            <div class="nav-wrapper #9e9e9e grey">
                <a href="../index.html" class="brand-logo">
                    <img src="../imagenes/Logo_SIAS-texto.png" alt="" class="responsive-img"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li class="active"><a href="contacto.html">Contáctanos</a></li>
                    <li><a href="productos.html">Productos</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container">
        <h2>Contacta con nosotros</h2>
        <p>Si tienes alguna pregunta, comentario o solicitud, no dudes en ponerte en contacto con nosotros. Estamos aquí
            para ayudarte.</p>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="asunto" type="text" class="validate">
                        <label for="asunto">Asunto</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="mensaje" class="materialize-textarea"></textarea>
                        <label for="mensaje">Mensaje</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="page-footer #9e9e9e grey">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p>&copy; 2023 Software de Inventarios. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/materialize.js"></script>
</body>

</html>
