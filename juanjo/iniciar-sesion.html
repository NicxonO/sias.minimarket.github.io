<body class="">

    <header>
        <nav>
            <div class="nav-wrapper #9e9e9e grey">
                <a href="../index.html" class="brand-logo">
                    <img src="../imagenes/Logo_SIAS-texto.png" alt="" class="responsive-img"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">

    <div class="container">
        <h3>Iniciar Sesión</h3>
        <form action='inicio.html' method='get'>
            <div class="input-field">
                <input type="text" id="usuario_email" required>
                <label for="usuario_email">Usuario o Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="contrasena" required>
                <label for="contrasena">Contraseña</label>
            </div>
            <div class="row">
                <div class="col s12">
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Recordarme</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit">Iniciar Sesión
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col s12">
                <p class="right-align">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </p>
            </div>
        </div>
