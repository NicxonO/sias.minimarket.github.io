    <main>
        <div class="container mt-5">
            <h3 class="text-center">Registro de Producto</h3>
            <form id="registro-producto-form">
                <div class="row gap-6">
                    <div class="col-md-6 p-2">
                        <div class="form-group p-4">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group p-4">
                            <label for="existencias">Existencias</label>
                            <input type="number" class="form-control" id="existencias" name="existencias" required>
                        </div>
                        <div class="form-group p-4">
                            <label for="precio">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                        </div>
                        <div class="form-group p-4">
                            <label for="lote">Lote</label>
                            <input type="text" class="form-control" id="lote" name="lote" required>
                        </div>
                    </div>
                    <div class="col-md-6 p-2">
                        <div class="form-group p-4">
                            <label for="registro_invima">Registro Invima</label>
                            <input type="text" class="form-control" id="registro_invima" name="registro_invima"
                                required>
                        </div>
                        <div class="form-group p-4">
                            <label for="categoria">Categoría</label>
                            <select class="form-control" id="categoria" name="categoria" required>
                                <option value="" disabled selected>Seleccionar Categoría</option>
                                <option value="categoria1">Categoría 1</option>
                                <option value="categoria2">Categoría 2</option>
                                <option value="categoria3">Categoría 3</option>
                            </select>
                        </div>
                        <div class="form-group p-4">
                            <label for="proveedor">Proveedor</label>
                            <select class="form-control" id="proveedor" name="proveedor" required>
                                <option value="" disabled selected>Seleccionar Proveedor</option>
                                <option value="proveedor1">Proveedor 1</option>
                                <option value="proveedor2">Proveedor 2</option>
                                <option value="proveedor3">Proveedor 3</option>
                            </select>
                        </div>
                        <div class="form-group p-4 mt-4">
                            <label for="imagen">Imagen</label>
                            <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*">
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-secondary">Restablecer</button>
                        <a href="#" class="btn btn-danger">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var imagenInput = document.getElementById('imagen');
            var imagenPrevia = document.getElementById('imagen-previa');
            imagenInput.addEventListener('change', function (e) {
                var file = e.target.files[0];
                var reader = new FileReader();
                reader.onload = function () {
                    imagenPrevia.src = reader.result;
                    imagenPrevia.style.display = 'block';
                };
                reader.readAsDataURL(file);
            });

            var formulario = document.getElementById('registro-producto-form');
            formulario.addEventListener('reset', function () {
                imagenPrevia.src = '#';
                imagenPrevia.style.display = 'none';
            });
        });
    </script>
</body>

</html>
