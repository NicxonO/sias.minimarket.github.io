    <main class="container mt-5">
        <h3>Registro de Usuario</h3>

        <form id="registro-usuario-form">
            <div class="row">
                <div class="mb-3 col-12 col-md-6">
                    <label for="nombre-usuario" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="nombre-usuario" name="nombre-usuario" required>
                </div>
                <div class="mb-3 col-12 col-md-6">
                    <label for="nombre-completo" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre-completo" name="nombre-completo" required>
                </div>
                <div class="mb-3 col-12 col-md-6">
                    <label for="documento" class="form-label">Documento de Identidad</label>
                    <input type="text" class="form-control" id="documento" name="documento" required>
                </div>
                <div class="mb-3 col-12 col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3 col-12">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" name="action">Guardar</button>
                    <button class="btn btn-secondary" type="reset" name="action">Restablecer</button>
                    <a class="btn btn-danger" href="#">Cancelar</a>
                </div>
            </div>
        </form>
