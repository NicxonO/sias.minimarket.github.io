<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Agregar enlaces a los archivos de Materialize CSS -->
    <link rel="stylesheet" href="./css/materialize.css">
</head>
<body>
    <div class="container">
        <h3>Iniciar Sesión</h3>
        <form>
            <div class="input-field">
                <input type="text" id="usuario_email" required>
                <label for="usuario_email">Usuario o Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="contrasena" required>
                <label for="contrasena">Contraseña</label>
            </div>
            <div class="row">
                <div class="col s12">
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Recordarme</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Iniciar Sesión
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col s12">
                <p class="right-align">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </p>
            </div>
        </div>
    </div>

    <script src="./js/materialize.js"></script>
</body>
</html>
